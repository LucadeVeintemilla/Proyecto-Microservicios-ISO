<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditores - SGSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- El navbar se cargará dinámicamente desde partials/navbar.html -->

    <main class="container py-4">
        <h1 class="mb-4"><i class="fas fa-user-tie me-2"></i>Gestión de Auditores</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="btnNuevoAuditor"><i class="fas fa-plus me-2"></i>Nuevo Auditor</button>
            <div class="input-group w-auto">
                <input class="form-control" placeholder="Buscar auditor..." id="inputBuscarAuditor">
                <button class="btn btn-outline-secondary" id="btnBuscarAuditor"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Especialidad</th>
                                <th>Certificaciones</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaAuditores"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Auditor -->
    <div class="modal fade" id="modalAuditor" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalAuditor">Nuevo Auditor</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAuditor">
                        <input type="hidden" name="id" id="auditorId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Usuario *</label>
                                <select class="form-select" name="usuario_id" required></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Especialidad *</label>
                                <select class="form-select" name="especialidad" required>
                                    <option value="ISO27001">ISO 27001</option>
                                    <option value="ISO9001">ISO 9001</option>
                                    <option value="ISO22301">ISO 22301</option>
                                    <option value="ITSM">ITSM</option>
                                    <option value="DESARROLLO">Desarrollo de Software</option>
                                    <option value="INFRAESTRUCTURA">Infraestructura</option>
                                    <option value="SEGURIDAD">Seguridad de la Información</option>
                                    <option value="CUMPLIMIENTO">Cumplimiento Normativo</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Certificaciones</label>
                                <input class="form-control" name="certificaciones" placeholder="Separadas por comas">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado *</label>
                                <select class="form-select" name="estado" required>
                                    <option value="ACTIVO">Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Experiencia (años) *</label>
                            <input type="number" class="form-control" name="experiencia" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notas Adicionales</label>
                            <textarea class="form-control" name="notas" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnGuardarAuditor">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/auditores.js"></script>
</body>
</html>
