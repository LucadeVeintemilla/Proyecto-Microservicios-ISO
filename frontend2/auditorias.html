<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Auditorías - SGSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- El navbar se cargará dinámicamente desde partials/navbar.html -->

    <main class="container py-4">
        <h1 class="mb-4"><i class="fas fa-clipboard-check me-2"></i>Gestión de Auditorías</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="btnNuevaAuditoria"><i class="fas fa-plus me-2"></i>Nueva Auditoría</button>
            <div class="input-group w-auto">
                <input class="form-control" placeholder="Buscar auditoría..." id="inputBuscarAud">
                <button class="btn btn-outline-secondary" id="btnBuscarAud"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Alcance</th>
                                <th>Estado</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaAuditorias"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Auditoría -->
    <div class="modal fade" id="modalAuditoria" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalAud">Nueva Auditoría</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAuditoria">
                        <input type="hidden" name="id" id="audId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Título *</label>
                                <input class="form-control" name="titulo" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Alcance *</label>
                                <input class="form-control" name="alcance" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Fecha Inicio *</label>
                                <input class="form-control" type="date" name="fecha_inicio" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Fecha Fin *</label>
                                <input class="form-control" type="date" name="fecha_fin" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Estado *</label>
                                <select class="form-select" name="estado" required>
                                    <option value="PLANIFICADA">Planificada</option>
                                    <option value="EN_EJECUCION">En ejecución</option>
                                    <option value="FINALIZADA">Finalizada</option>
                                    <option value="CANCELADA">Cancelada</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnGuardarAud">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/auditorias.js"></script>
</body>
</html>
