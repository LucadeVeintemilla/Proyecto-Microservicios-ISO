<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Documentación - SGSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- El navbar se cargará dinámicamente desde partials/navbar.html -->

    <main class="container py-4">
        <h1 class="mb-4"><i class="fas fa-file-alt me-2"></i>Gestión de Documentación</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="btnNuevoDoc"><i class="fas fa-plus me-2"></i>Nuevo Documento</button>
            <div class="input-group w-auto">
                <input class="form-control" placeholder="Buscar documento..." id="inputBuscarDoc">
                <button class="btn btn-outline-secondary" id="btnBuscarDoc"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Código</th>
                                <th>Título</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Fecha Modificación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaDocs"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Documento -->
    <div class="modal fade" id="modalDoc" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalDoc">Nuevo Documento</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formDoc">
                        <input type="hidden" name="id" id="docId">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Código *</label>
                                <input class="form-control" name="codigo" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Título *</label>
                                <input class="form-control" name="titulo" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" rows="3" name="descripcion"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Tipo *</label>
                                <select class="form-select" name="tipo" required>
                                    <option value="POLITICA">Política</option>
                                    <option value="PROCEDIMIENTO">Procedimiento</option>
                                    <option value="OTRO">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Estado *</label>
                                <select class="form-select" name="estado" required>
                                    <option value="BORRADOR">Borrador</option>
                                    <option value="PUBLICADO">Publicado</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Palabras clave (coma) </label>
                                <input class="form-control" name="palabras_clave">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ruta Archivo (URL o path)</label>
                            <input class="form-control" name="ruta_archivo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnGuardarDoc">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/documentacion.js"></script>
</body>
</html>
