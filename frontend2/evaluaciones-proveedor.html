<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaciones de Proveedores - SGSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- El navbar se cargará dinámicamente desde partials/navbar.html -->

    <main class="container py-4">
        <h1 class="mb-4"><i class="fas fa-star-half-alt me-2"></i>Evaluaciones de Proveedores</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="btnNuevaEvaluacion"><i class="fas fa-plus me-2"></i>Nueva Evaluación</button>
            <div class="input-group w-auto">
                <input class="form-control" placeholder="Buscar evaluación..." id="inputBuscarEvaluacion">
                <button class="btn btn-outline-secondary" id="btnBuscarEvaluacion"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Proveedor</th>
                                <th>Fecha</th>
                                <th>Puntuación</th>
                                <th>Evaluador</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaEvaluaciones"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Evaluación -->
    <div class="modal fade" id="modalEvaluacion" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalEvaluacion">Nueva Evaluación</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEvaluacion">
                        <input type="hidden" name="id" id="evaluacionId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Proveedor *</label>
                                <select class="form-select select2" name="proveedor_id" required></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha Evaluación *</label>
                                <input type="date" class="form-control" name="fecha_evaluacion" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Observaciones</label>
                            <textarea class="form-control" name="observaciones" rows="3"></textarea>
                        </div>
                        
                        <hr>
                        <h5>Criterios a Evaluar</h5>
                        <div id="listaCriterios" class="mt-3">
                            <!-- Los criterios se cargan dinámicamente -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnGuardarEvaluacion">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detalle -->
    <div class="modal fade" id="modalDetalleEvaluacion" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalDetalle">Detalle de Evaluación</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="contenidoDetalleEvaluacion">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary d-none" id="btnImprimirEvaluacion">Imprimir</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/evaluaciones-proveedor.js"></script>
</body>
</html>
