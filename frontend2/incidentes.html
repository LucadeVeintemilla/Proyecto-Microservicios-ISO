<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidentes - SGSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- El navbar se cargará dinámicamente desde partials/navbar.html -->

    <main class="container py-4">
        <h1 class="mb-4"><i class="fas fa-exclamation-triangle me-2"></i>Gestión de Incidentes</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="btnNuevoInc"><i class="fas fa-plus me-2"></i>Nuevo Incidente</button>
            <div class="input-group w-auto">
                <input class="form-control" placeholder="Buscar incidente..." id="inputBuscarInc">
                <button class="btn btn-outline-secondary" id="btnBuscarInc"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Severidad</th>
                                <th>Estado</th>
                                <th>Fecha Desc.</th>
                                <th>Fecha Res.</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaIncidentes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Incidente -->
    <div class="modal fade" id="modalIncidente" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalInc">Nuevo Incidente</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formIncidente">
                        <input type="hidden" name="id" id="incId">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Título *</label>
                                <input class="form-control" name="titulo" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Severidad *</label>
                                <select class="form-select" name="severidad" required>
                                    <option value="ALTA">Alta</option>
                                    <option value="MEDIA">Media</option>
                                    <option value="BAJA">Baja</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="3"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Categoría *</label>
                                <select class="form-select" name="categoria" required>
                                    <option value="SEGURIDAD">Seguridad</option>
                                    <option value="ACCESO">Acceso no autorizado</option>
                                    <option value="MALWARE">Malware</option>
                                    <option value="PHISHING">Phishing</option>
                                    <option value="OTRO">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prioridad *</label>
                                <select class="form-select" name="prioridad" required>
                                    <option value="ALTA">Alta</option>
                                    <option value="MEDIA">Media</option>
                                    <option value="BAJA">Baja</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Fecha Reporte *</label>
                                <input type="datetime-local" class="form-control" name="fecha_reporte" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado *</label>
                                <select class="form-select" name="estado" required>
                                    <option value="ABIERTO">Abierto</option>
                                    <option value="EN_INVESTIGACION">En investigación</option>
                                    <option value="RESUELTO">Resuelto</option>
                                    <option value="CERRADO">Cerrado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Fecha Cierre</label>
                                <input type="datetime-local" class="form-control" name="fecha_cierre">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnGuardarInc">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/incidentes.js"></script>
</body>
</html>
