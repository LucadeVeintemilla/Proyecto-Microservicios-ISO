<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SGSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- El navbar se cargará dinámicamente desde partials/navbar.html -->

    <main class="container py-4">
        <h1 class="mb-4"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h1>

        <!-- Tarjetas resumen -->
        <div class="row mb-4">
            <!-- Riesgos -->
            <div class="col-md-6 col-lg-3 mb-4 dashboard-panel">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Riesgos Activos</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="contadorRiesgos">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-exclamation-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Incidentes -->
            <div class="col-md-6 col-lg-3 mb-4 dashboard-panel">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Incidentes Abiertos</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="contadorIncidentes">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Documentos -->
            <div class="col-md-6 col-lg-3 mb-4 dashboard-panel">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Documentos Totales</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="contadorDocumentos">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Auditorías -->
            <div class="col-md-6 col-lg-3 mb-4 dashboard-panel">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Auditorías Programadas</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="contadorAuditorias">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clipboard-check fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda fila - Gráficos y listas -->
        <div class="row">
            <!-- Gráfico de Riesgos -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Distribución de Riesgos</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="graficoRiesgos"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Incidentes Recientes -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Incidentes Recientes</h6>
                        <a href="incidentes.html" class="btn btn-sm btn-primary">Ver Todos</a>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="listaIncidentes">
                            <li class="list-group-item">Cargando...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Próximas Auditorías -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Próximas Auditorías</h6>
                        <a href="auditorias.html" class="btn btn-sm btn-primary">Ver Todas</a>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="listaAuditorias">
                            <li class="list-group-item">Cargando...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Documentos Recientes -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Documentos Recientes</h6>
                        <a href="documentacion.html" class="btn btn-sm btn-primary">Ver Todos</a>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="listaDocumentos">
                            <li class="list-group-item">Cargando...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
