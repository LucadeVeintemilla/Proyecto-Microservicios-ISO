<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores - SGSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- El navbar se cargará dinámicamente desde partials/navbar.html -->

    <main class="container py-4">
        <h1 class="mb-4"><i class="fas fa-truck me-2"></i>Gestión de Proveedores</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="btnNuevoProv"><i class="fas fa-plus me-2"></i>Nuevo Proveedor</button>
            <div class="input-group w-auto">
                <input class="form-control" placeholder="Buscar proveedor..." id="inputBuscarProv">
                <button class="btn btn-outline-secondary" id="btnBuscarProv"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>RUC</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Nivel Riesgo</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProveedores"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Proveedor -->
    <div class="modal fade" id="modalProveedor" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalProv">Nuevo Proveedor</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProveedor">
                        <input type="hidden" name="id" id="provId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre *</label>
                                <input class="form-control" name="nombre" id="nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">RUC *</label>
                                <input class="form-control" name="ruc" id="ruc" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Dirección</label>
                                <input class="form-control" name="direccion" id="direccion">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Teléfono</label>
                                <input class="form-control" name="telefono" id="telefono">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Email *</label>
                                <input class="form-control" type="email" name="email" id="email" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Sitio Web</label>
                                <input class="form-control" name="sitio_web" id="sitio_web">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Tipo *</label>
                                <select class="form-select" name="tipo" id="tipo" required>
                                    <option value="CRITICO">Crítico</option>
                                    <option value="IMPORTANTE">Importante</option>
                                    <option value="ESTANDAR">Estándar</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Estado *</label>
                                <select class="form-select" name="estado" id="estado" required>
                                    <option value="ACTIVO">Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                    <option value="EN_REVISION">En revisión</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Nivel de Riesgo *</label>
                                <select class="form-select" name="nivel_riesgo" id="nivel_riesgo" required>
                                    <option value="BAJO">Bajo</option>
                                    <option value="MEDIO">Medio</option>
                                    <option value="ALTO">Alto</option>
                                    <option value="CRITICO">Crítico</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnGuardarProv">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/proveedores.js"></script>
</body>
</html>
