<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Riesgos - SGSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- El navbar se cargará dinámicamente desde partials/navbar.html -->

    <main class="container py-4">
        <h1 class="mb-4"><i class="fas fa-chart-line me-2"></i>Gestión de Riesgos</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="btnNuevoRiesgo"><i class="fas fa-plus me-2"></i>Nuevo Riesgo</button>
            <div class="input-group w-auto">
                <input class="form-control" placeholder="Buscar riesgo..." id="inputBuscarRiesgo">
                <button class="btn btn-outline-secondary" id="btnBuscarRiesgo"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Activo</th>
                                <th>Nivel</th>
                                <th>Estado</th>
                                <th>Fecha Identificación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaRiesgos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Riesgo -->
    <div class="modal fade" id="modalRiesgo" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalRiesgo">Nuevo Riesgo</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formRiesgo">
                        <input type="hidden" id="riesgoId" name="id">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre *</label>
                                <input class="form-control" name="nombre" id="nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Activo *</label>
                                <select class="form-select" name="activo_id" id="activo" required></select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Amenaza *</label>
                                <select class="form-select" name="amenaza_id" id="amenaza" required></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Vulnerabilidad *</label>
                                <select class="form-select" name="vulnerabilidad_id" id="vulnerabilidad" required></select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Impacto *</label>
                                <select class="form-select" name="impacto" id="impacto" required>
                                    <option value="CRITICO">Crítico</option>
                                    <option value="ALTO">Alto</option>
                                    <option value="MEDIO">Medio</option>
                                    <option value="BAJO">Bajo</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Probabilidad *</label>
                                <select class="form-select" name="probabilidad" id="probabilidad" required>
                                    <option value="IMPROBABLE">Improbable</option>
                                    <option value="POSIBLE">Posible</option>
                                    <option value="PROBABLE">Probable</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Estado *</label>
                                <select class="form-select" name="estado" id="estado" required>
                                    <option value="IDENTIFICADO">Identificado</option>
                                    <option value="EN_ANALISIS">En análisis</option>
                                    <option value="MITIGADO">Mitigado</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" rows="3" name="descripcion" id="descripcion"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnGuardarRiesgo">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/riesgos.js"></script>
</body>
</html>
